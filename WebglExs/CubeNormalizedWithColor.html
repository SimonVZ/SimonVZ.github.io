<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>

		<script>

			var camera, scene, renderer;
			var mesh;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 5;

				scene = new THREE.Scene();

				var geometry = new THREE.CubeGeometry( 200, 200, 200 );

				/*
                                var texture = THREE.ImageUtils.loadTexture( 'textures/crate.gif' );
				texture.anisotropy = renderer.getMaxAnisotropy();
				var material = new THREE.MeshBasicMaterial( { map: texture } );
                                */
                                var material = new THREE.MeshNormalMaterial();

				mesh = new THREE.Mesh( geometry, material );
                                normalize_mesh(mesh);

				scene.add( mesh );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

                        function normalize_mesh(mesh) {
                                // scale
                                var radius = mesh.geometry.boundingSphere.radius;
                                mesh.scale.set(1./radius, 1./radius, 1./radius);

                                // move
                                if (!mesh.geometry.boundingBox)
                                    mesh.geometry.computeBoundingBox();

                                var box = new THREE.Box3(mesh.geometry.boundingBox.min, boxMax = mesh.geometry.boundingBox.max);
                                var center = new THREE.Vector3();
                                center.copy(box.center()).divideScalar(radius);
                                mesh.position.copy(center.negate());
                        }

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				mesh.rotation.x += 0.005;
				mesh.rotation.y += 0.01;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
