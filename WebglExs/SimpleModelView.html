<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multi-resolution LOD chain for on-line visualization | Simple model view</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="threejs.css" type="text/css" media="all" />
    </head>

    <body>
        <script src="js/three.js"></script>
        <script src="js/STLLoader.js"></script>

        <script>

		var container;
		var camera, scene, renderer;

		var model = 'data/a90.stl';

		init();
		// load_model(model);
		load_cube(1.);

		animate();

		function load_cube(size) {
			var geometry = new THREE.
		}

		function load_model(modelName) {
			var loader = new THREE.STLLoader();

			loader.addEventListener( 'load', function ( event ) {
				var geometry = event.content;
				geometry.name = modelName;
				console.log(modelName + ' loaded -> vertices: ' + geometry.vertices.length + ' faces: ' + geometry.vertices.length);
				create_model_mesh(geometry);
			} );
			loader.load(modelName);
			console.log('starting loading ' + modelName);
		}

		function create_model_mesh(geometry) {

			console.log('creating new mesh for ' + geometry.name);

			var meshMaterial = new THREE.MeshPhongMaterial( { ambient: 0xff5533, color: 0xff5533, specular: 0x111111, shininess: 200 } );
			var mesh = new THREE.Mesh( geometry, meshMaterial );
			mesh.name = "STLModel";

			// scale and move mesh to the origin (0, 0, 0)
			normalize_mesh(mesh);

			mesh.castShadow = true;
			mesh.receiveShadow = true;

			console.log('created new mesh, id: ' + mesh.id);
			scene.add( mesh );
		}

		function normalize_mesh(mesh) {
			// scale
			var radius = mesh.geometry.boundingSphere.radius;
			if (radius < 0.000001) {
				console.log('warning! - very small geometry boundingSphere: ' + radius);
				radius = 0.000001;
			}
			mesh.scale.set(1./radius, 1./radius, 1./radius);

			// move
			var box = new THREE.Box3(mesh.geometry.boundingBox.min, boxMax = mesh.geometry.boundingBox.max);
			var center = box.center();
			mesh.position.copy(center.negate());
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function animate() {
			requestAnimationFrame( animate );

			var timer = Date.now() * 0.0005;

			camera.position.x = Math.cos( timer ) * 5;
			camera.position.z = Math.sin( timer ) * 5;

			// camera.lookAt( cameraTarget );

			renderer.render( scene, camera );
		}

		function init() {

			container = document.createElement( 'div' );
			document.body.appendChild( container );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 1000 );
			camera.position.set( 0, 0, 5 );

			// Lights
			scene.add( new THREE.AmbientLight( 0x777777 ) );
			scene.add( new THREE.DirectionalLight(0x777777, 1.5) );

			// renderer
			renderer = new THREE.WebGLRenderer( { antialias: true, alpha: false } );
			renderer.setSize( window.innerWidth, window.innerHeight );

			container.appendChild( renderer.domElement );

			window.addEventListener( 'resize', onWindowResize, false );
		}

        </script>
    </body>
</html>
